<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="py-5">
    <!-- switch button Dark -->
    <div class="toggleWrapper">
      <input type="checkbox" class="dn" id="dn" />
      <label for="dn" class="toggle">
        <span class="toggle__handler">
          <span class="crater crater--1"></span>
          <span class="crater crater--2"></span>
          <span class="crater crater--3"></span>
        </span>
        <span class="star star--1"></span>
        <span class="star star--2"></span>
        <span class="star star--3"></span>
        <span class="star star--4"></span>
        <span class="star star--5"></span>
        <span class="star star--6"></span>
      </label>
    </div>
    <div id="particles">
      <div id="intro">
        <section id="setting">
          <div
            class="cardSet bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg"
          >
            <h1 class="text-center text-spec py-5 bg-light border-bottom">
              Setting Your Quiz
            </h1>
            <div class="p-4">
              <div class="form-group">
                <label for="category" class="text-spec">Category</label>
                <select id="category" class="form-control" name="category">
                  <option value="9">General Knowledge</option>
                  <option value="27">Animals</option>
                  <option value="15">Video Games</option>
                  <option value="23">History</option>
                  <option value="21">Sports</option>
                  <option value="18">Science: Computers</option>
                </select>
              </div>
              <label for="difficulty" class="text-spec"> Difficulty</label>
              <div class="form-group text-left my-2">
                <div class="form-check" id="difficulty">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="difficulty"
                      id="easy"
                      value="easy"
                      checked
                    />
                    Easy
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="difficulty"
                      id="medium"
                      value="medium"
                    />
                    Medium
                  </label>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="difficulty"
                      id="hard"
                      value="hard"
                    />
                    Hard
                  </label>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name=""
                  id="numberOfQuestions"
                  aria-describedby="helpId"
                  placeholder="Number Of questions"
                  required
                />
              </div>
              <div id="alert1" class="alert alert-danger mt-3">
                Please Choose Your Answer
              </div>

              <button
                id="startBtn"
                class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
              >
                Start
              </button>
            </div>
          </div>
        </section>

        <section id="quiz">
          <div
            class="cardSet bg-white w-50 m-auto shadow-lg rounded-lg overflow-auto"
          >
            <div class="p-3 bg-light border-bottom overflow-auto">
              <h1 class="text-spec text-center">Quiz</h1>
              <span class="float-right bg-spec rounded-pill text-white p-2"
                ><span id="currentQuestion"></span> Of
                <span id="totalNumberOfQuestions"></span> Question</span
              >

              <span id="inCorrect" class="btn btn-danger float-left"
                >InCorrect</span
              >
              <span id="Correct" class="btn btn-success float-left"
                >Correct</span
              >
              <div class="clearFix"></div>
            </div>

            <div class="p-4 text-spec">
              <h5 class="d-inline">Q:</h5>
              <h5 id="question" class="d-inline"></h5>
              <div id="rowAnswer"></div>
              <div id="alert" class="alert alert-danger mt-3">
                Please Choose Your Answer
              </div>
              <button
                class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
                id="next"
              >
                Submit
              </button>
            </div>
          </div>
        </section>

        <section id="finish">
          <div
            class="cardSet bg-white w-50 m-auto shadow-lg rounded overflow-auto text-center"
          >
            <h1 class="text-spec py-5 bg-light border-bottom">finish</h1>
            <div class="p-4">
              <h5 class="text-spec">score</h5>
              <h4 class="text-spec" id="score"></h4>
              <button
                class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4"
                id="tryBtn"
              >
                Try Again?
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.particleground.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
